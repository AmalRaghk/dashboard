<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <title>DashBoard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dash">
            <div class="dashImg">
          <img src="./img/dashImg.svg" />
            </div>
            <div class="dashLogo">
          <p>Dashboard</p>
        </div>
        </div>
        <div class="container1">
          <div class="home">
            <p>Home</p>
          </div>
          <div class="Profile">
            <p>Profile</p>
          </div>
          <div class="Messages">
            <p>Messages</p>
          </div>
          <div class="History">
            <p>History</p>
          </div>
          <div class="Tasks">
            <p>Tasks</p>
          </div>
          <div class="Communities">
            <p>Communities</p>
          </div>
        </div>
        <div class="container2">
            <div class="Settings">
                <p>Settings</p>
            </div>
            <div class="Support">
                <p>Support</p>
            </div>
            <div class="Privacy">
                <p>Privacy</p>
            </div>
        </div>
      </div>
      <div class="content">
        <div class="header">
          <div class="searchBox">
            <img src="./img/magnify.svg">
            <input type="text">
            <img src="./img/bell-ring.svg">
            <img src="./img/account-circle.svg">
            <p>Account Name</p>
          </div>
          <div class="introBox">
            <div class="accountBox">
              <img src="./img/account-circle.svg">
              <div class="accountDetails">
              <p>Hi there,</p>
              <p>Morgan Oakley(@morgan)</p>
            </div>

            </div>
            <div class="buttonBox">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
        <div class="mainContent"></div>
      </div>
    </div>
  </body>
</html>
